<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/tablet.css" media="(min-width: 600px) and (min-width: 768px)">
    <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 800px)">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li class="main-nav__item"><a href="#">Gmail</a></li>
                <li class="main-nav__item"><a href="#">Imágenes</a></li>
                <li class="main-nav__item"><img class="menu-img" src="./src/assets/icons/menu.svg" alt="menu"></li>
                <li class="main-nav__item"><img class="user-img" src="./src/assets/icons/user-pic.svg" alt="user image"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-main">
            <div class="logo">
                <img class="logo__img" src="./src/assets/icons/logo-google.svg" alt="logo image">
            </div>

            <div class="form-search">
                <input class="form-search__input" type="search">
                <div class="icons">
                    <img class="search-img" src="./src/assets/icons/search.svg" alt="search">
                    <img class="microphone-img" src="./src/assets/icons/microphone-black.svg" alt="microphone">
                </div>
            </div>

            <div class="content-button">
                <button class="button">Buscar con Google</button>
                <button class="button">Me siento con suerte</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bar">
            <span class="footer-bar__text">México</span>
            <div class="footer-bar__direction">
                <div class="footer-bar__left">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Sobre Google</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
    
                <div class="footer-bar__right">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
